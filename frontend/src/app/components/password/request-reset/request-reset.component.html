<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Insira seu email para redfinicção de senha</div>
    <div class="card-body">
      <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!RequestResetForm.valid">Enviar e-mail de redefinição de senha</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
